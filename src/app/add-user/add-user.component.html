<div class="row justify-content-center">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h3">Add User</h1>
        <button class="btn btn-primary me-3" (click)=" goBack()">
            <i class="fa-solid fa-arrow-left me-1"></i> Back
        </button>
    </div>

    <div class="container">
        <form [formGroup]="userForm">
            <div class="row">
                <div class="col-6">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" id="name" class="form-control" formControlName="name"
                            placeholder="Enter name" />
                        <div *ngIf="
                userForm.get('name')?.invalid &&
                userForm.get('name')?.touched
              " class="text-danger">
                            Name is required.
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span>
                        </label>
                        <input type="email" id="email" class="form-control" formControlName="email"
                            placeholder="Enter email" />
                        <div *ngIf="
                userForm.get('email')?.invalid &&
                userForm.get('email')?.touched
              " class="text-danger">
                            Email is required.
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group mb-3">
                        <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
                        <select id="role" class="form-control" formControlName="role">
                            <option value="">Select Role</option>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-danger">
                            Role is required.
                        </div>
                    </div>
                </div>

            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" style="width: 30%; margin-top: 25px; padding: 10px" (click)=" onSubmit()">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
