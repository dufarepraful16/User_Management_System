<div class="row justify-content-center">
    <div class="container">
        <div class="card shadow">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 px-4 border-bottom"
                style="background-color: #f8f9fa;">
                <h1 class="h3 m-0">Add User</h1>
                <button class="btn btn-primary" (click)="goBack()">
                    <i class="fa-solid fa-arrow-left me-1"></i> Back
                </button>
            </div>

            <div class="card-body">
                <form [formGroup]="userForm">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">
                                    Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" id="name" class="form-control" formControlName="name"
                                    placeholder="Enter name" />
                                <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
                                    class="text-danger">
                                    Name is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">
                                    Email <span class="text-danger">*</span>
                                </label>
                                <input type="email" id="email" class="form-control" formControlName="email"
                                    placeholder="Enter email" />
                                    <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-danger">
                                        <div *ngIf="userForm.get('email')?.errors?.['required']">
                                          Email is required.
                                        </div>
                                        <div *ngIf="userForm.get('email')?.errors?.['email']">
                                          Please enter a valid email address.
                                        </div>
                                      </div>                                      
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group mb-3">
                                <label for="role" class="form-label">
                                    Role <span class="text-danger">*</span>
                                </label>
                                <select id="role" class="form-control" formControlName="role">
                                    <option value="">Select Role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="User">User</option>
                                </select>
                                <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched"
                                    class="text-danger">
                                    Role is required.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button *ngIf="!isEditMode" type="submit" class="btn btn-primary"
                            style="width: 30%; margin-top: 25px; padding: 10px" (click)="onSubmit()">
                            Submit
                        </button>

                        <button *ngIf="isEditMode" type="button" class="btn btn-success"
                            style="width: 30%; margin-top: 25px; padding: 10px" (click)="onUpdate()">
                            Update
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
