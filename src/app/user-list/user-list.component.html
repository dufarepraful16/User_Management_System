<div class="row justify-content-center">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h3">User List</h1>
        <button class="btn btn-primary me-3" routerLink="/add-user">
            <i class="fa fa-plus me-1"></i> Add
        </button>
    </div>


    <div class="table-container">
        <div class="card table-card">
            <div class="row mt-3 mx-2">
                <form class="d-flex" (submit)="onSearch($event)">
                    <input class="form-control me-2" type="text" placeholder="Search by name or email"
                        [(ngModel)]="searchText" name="searchText" [ngModelOptions]="{ standalone: true }" />

                    <button type="submit" class="btn btn-outline-primary me-2">
                        <i class="fa fa-search"></i>
                    </button>

                    <button type="button" (click)="clearSearch()" class="btn btn-outline-danger">
                        <i class="fa fa-times"></i>
                    </button>
                </form>
            </div>
            <div class="data-container">
                <div class="card-body">
                    <div class="table-responsive text-nowrap scrollable-table">
                        <table class="table table-striped table-hover table-sticky text-center">
                            <thead class="table-primary">
                                <tr>
                                    <th>Sr.No</th>
                                    <th>User Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of pagedUsers; let i = index">
                                    <td>{{ pageSize * (page - 1) + (i + 1) }}</td>
                                    <td>{{item?.name}}</td>
                                    <td>{{item?.email}}</td>
                                    <td>{{item?.role}}</td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn" type="button" id="dropdownMenuButton"
                                                data-bs-toggle="dropdown" aria-expanded="false" placement="top"
                                                ngbTooltip="Veiw/Edit">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </button>
                                            <button class="btn" type="button" data-bs-toggle="modal"
                                                data-bs-target="#deleteModal" ngbTooltip="Delete"
                                                (click)="selectedUserIndex = i">
                                                <i class="fa-solid fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3 px-3">
                        <button class="btn btn-outline-primary" [disabled]="page === 1" (click)="page = page - 1; updatePagedUsers()">Previous</button>
                        <span>Page {{ page }} of {{ totalPages }}</span>
                        <button class="btn btn-outline-primary" [disabled]="page >= totalPages" (click)="page = page + 1; updatePagedUsers()">Next</button>
                      </div>
                      

                </div>
            </div>
        </div>
    </div>

</div>



<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this user?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    (click)="deleteUser()">Delete</button>
            </div>
        </div>
    </div>
</div>
