<div class="row justify-content-center">
    <div class="container">
      <div class="card shadow">
  
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 px-4 border-bottom"
          style="background-color: #f8f9fa;">
          <h1 class="h3 m-0">Dashboard</h1>
        </div>
  
        <div class="card-body">
          <div class="row mt-3">
            <div class="col-12 col-md-6 col-lg-4 mb-3">
              <div class="card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <div>
                    <h3 class="card-title">{{ totalCount || 0 }}</h3>
                    <p class="card-text">Total</p>
                  </div>
                  <div>
                    <i class="fa-solid fa-user fa-2x text-primary"></i>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-12 col-md-6 col-lg-4 mb-3">
              <div class="card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <div>
                    <h3 class="card-title">{{ adminCount || 0 }}</h3>
                    <p class="card-text">Admin</p>
                  </div>
                  <div>
                    <i class="fa-solid fa-user-shield fa-2x text-success"></i>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-12 col-md-6 col-lg-4 mb-3">
              <div class="card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <div>
                    <h3 class="card-title">{{ userCount || 0 }}</h3>
                    <p class="card-text">Users</p>
                  </div>
                  <div>
                    <i class="fa-solid fa-users fa-2x text-info"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Chart Section -->
          <div class="mt-4">
            <apx-chart
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [xaxis]="chartOptions.xaxis"
              [title]="chartOptions.title"
              [plotOptions]="chartOptions.plotOptions"
              [dataLabels]="chartOptions.dataLabels">
            </apx-chart>
          </div>
        </div>
  
      </div>
    </div>
  </div>
